<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba notas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js" type="module"></script>
    <div class="notes" id="app">
        <!-- Just the preview. The most is going to be generated by js -->
        <!-- Left side -->
        <div class="notes__sidebar" id="sidebar">
            <button class="notes__add" type="button">Añadir nota</button>       
            <div class="notes__list">
                <div class="notes__list-item">
                    <button class="notes__deletenote">Borrar</button>
                    <div class="notes__small-title">Hola</div>
                    <div class="notes__small-body">Me comí una salchipapa</div>
                    <div class="notes__small-date">Lunes 23:23h</div>
                </div>                
            </div>     
        </div>
        <!-- Right side -->
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Escribe aquí el título de la nota">
            <textarea class="notes__body">Escribe aquí la nota</textarea>
        </div>
    </div>
</body>
</html>
